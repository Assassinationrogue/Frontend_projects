<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="img/exchange.png" sizes="16x16">

    <title>Login | Page</title>
    
</head>
<body>
    <div class="container">
        <form action="submit" class="login-form">
            <div class="username-section"></div>
            <label for="username" class="label-content id" id="id">Username</label>
            <input type="text" class="id input-content" id="name" placeholder="Type your Username">

            <label for="password" class="label-content password" id="pass">Password</label>
            <input type="password" class= "password input-content" name="password" id="passkey">

            <input type="submit" value="Login" class="login-btn">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
