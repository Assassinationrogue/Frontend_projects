<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/quora_icon.png" type="image/x-icon" sizes="8px">

    <!--x-icon was added in html5 to create high res icon-->

    <title>Quora</title>
